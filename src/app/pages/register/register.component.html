<div class="register-page-container">
  <div class="register-panel">
    <div class="form-section">
      <div class="form-header">
        <h1 class="title">Create your account</h1>
      </div>

      <form class="register-form" (ngSubmit)="onSubmit()">

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="form-group">
          <label for="email">E-mail Address</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" [(ngModel)]="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" [(ngModel)]="password" required>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm your password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="register-button" [disabled]="isLoading">
          {{ isLoading ? 'Registering...' : 'Register' }}
        </button>
      </form>
    </div>

    <div class="illustration-section">
      <img src="assets/register-illustration.svg" alt="Person studying at a desk">
    </div>
  </div>
</div>
