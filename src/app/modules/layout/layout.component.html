<div class="layout-container" [class.sidebar-visible]="isSidebarVisible">

  <aside class="sidebar">
    <div class="sidebar__header">
      <h1 class="sidebar__logo">GradedEx</h1>
    </div>
    <nav class="sidebar__nav">
      <a routerLink="/home" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">🏠</span>
        <span>Home</span>
      </a>
      <a routerLink="/exercises" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">📄</span>
        <span>Exercises</span>
      </a>
      </nav>
  </aside>

  <div class="overlay" *ngIf="isSidebarVisible" (click)="toggleSidebar()"></div>

  <div class="main-area">
    <header class="top-bar">
      <button class="menu-toggle" (click)="toggleSidebar()">☰</button>
      <div class="search-bar">
        <input type="text" placeholder="Search...">
      </div>
      <div class="user-profile">
        <img src="assets/fox-profile.png" alt="User Profile">
      </div>
    </header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>

</div>
