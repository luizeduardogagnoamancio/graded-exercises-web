<div class="layout-container" [class.sidebar-visible]="isSidebarVisible">
  <aside class="sidebar">
    <div class="sidebar__header">
      <h1 class="sidebar__logo">GradedEx</h1>
    </div>
    <nav class="sidebar__nav">
      <a routerLink="/home" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span>Home</span>
      </a>
      <a routerLink="/exercises" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">üìÑ</span>
        <span>Exercises</span>
      </a>
    </nav>
  </aside>

  <div class="overlay" *ngIf="isSidebarVisible" (click)="toggleSidebar()"></div>

  <div class="main-area">
    <header class="top-bar">
      <div class="search-bar">
        <input type="text" placeholder="Search..." />
      </div>

      <div class="user-profile" #profileTrigger>
        <ng-container *ngIf="authService.isLoggedIn(); else notLoggedInTemplate">
          <img
            src="assets/images/default-avatar.png"
            alt="User Profile"
            (click)="toggleProfileModal()"
            appImageFallback
          />
        </ng-container>

        <ng-template #notLoggedInTemplate>
          <div class="default-profile-icon" (click)="toggleProfileModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
        </ng-template>

        <div class="profile-modal" *ngIf="isProfileModalVisible">
          <ng-container *ngIf="authService.currentUser$ | async as user; else notLoggedInModalContent">

            <div class="modal-header">
              <div class="avatar-container">
                <img [src]="userProfileUrl" appImageFallback alt="Avatar" class="avatar"/>
              </div>
              <span class="user-email">{{ user.email }}</span>
            </div>
            <div class="modal-actions">
              <button (click)="handleLogout()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="action-icon">
                  <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5-5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                <span>Log off</span>
              </button>
            </div>

          </ng-container>

          <ng-template #notLoggedInModalContent>
            <div class="modal-actions">
              <button routerLink="/login" (click)="toggleProfileModal()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="action-icon">
                  <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v-2h8v2z"/>
                </svg>
                <span>Login</span>
              </button>
              <button routerLink="/register" (click)="toggleProfileModal()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="action-icon">
                  <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span>Register</span>
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
