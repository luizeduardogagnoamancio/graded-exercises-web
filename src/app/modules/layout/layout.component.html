<div class="layout-container" [class.sidebar-visible]="isSidebarVisible">
  <aside class="sidebar">
    <div class="sidebar__header">
      <h1 class="sidebar__logo">GradedEx</h1>
    </div>
    <nav class="sidebar__nav">
      <a routerLink="/home" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
          </svg>
        </span>
        <span>Home</span>
      </a>
      <a routerLink="/exercises" routerLinkActive="active" class="nav-item">
        <span class="nav-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"></path>
          </svg>
        </span>
        <span>Exercises</span>
      </a>
    </nav>
  </aside>

  <div class="overlay" *ngIf="isSidebarVisible" (click)="toggleSidebar()"></div>

  <div class="main-area">
    <header class="top-bar">
      <div class="user-profile" #profileTrigger>


<ng-container *ngIf="authService.isLoggedIn(); else notLoggedInTemplate">


<img
            [src]="userAvatarUrl || 'assets/images/default-avatar.svg'"

alt="User Profile"
            (click)="toggleProfileModal()"
            appImageFallback
            class="avatar-thumbnail" />

</ng-container>

        <ng-template #notLoggedInTemplate>
          <div class="default-profile-icon" (click)="toggleProfileModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </div>
        </ng-template>



<div class="profile-modal" *ngIf="isProfileModalVisible" #profileModal>
          <ng-container *ngIf="authService.currentUser$ | async as user; else notLoggedInModalContent">
            <div class="modal-header">
              <div class="avatar-container">


<img [src]="userAvatarUrl || 'assets/images/default-avatar.svg'" appImageFallback alt="Avatar" class="avatar"/>
              </div>
              <span class="user-email">{{ user.email }}</span>
            </div>
            <div class="modal-actions">
              <button routerLink="/profile" (click)="toggleProfileModal()">
                <span>Profile</span>
              </button>
              <button (click)="handleLogout()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="action-icon">
                  <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5-5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
                </svg>
                <span>Log off</span>
              </button>
              <button (click)="handleToggleTheme()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="action-icon">
                  <path *ngIf="themeService.getCurrentTheme() === 'light'" d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.62-.14 2.37-.38-.3-.38-.57-.82-.78-1.3-.43-1-.6-2.12-.6-3.32 0-3.31 2.69-6 6-6 .94 0 1.81.22 2.6.58.3.14.61.22.94.22.55 0 1-.45 1-1 0-.09-.01-.18-.04-.26C19.98 5.72 16.3 3 12 3z"/>
                  <path *ngIf="themeService.getCurrentTheme() === 'dark'" d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
                <span>
                  {{ themeService.getCurrentTheme() === 'light' ? 'Dark Mode' : 'Light Mode' }}
                </span>
              </button>
            </div>
          </ng-container>

          <ng-template #notLoggedInModalContent>
            <div class="modal-actions">
              <button routerLink="/login" (click)="toggleProfileModal()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="action-icon">
                  <path d="M11 7L9.6 8.4l2.6 2.6H2v2h10.2l-2.6 2.6L11 17l5-5-5-5zm9 12h-8v-2h8v2z"/>
                </svg>
                <span>Login</span>
              </button>
              <button routerLink="/register" (click)="toggleProfileModal()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="action-icon">
                  <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
                <span>Register</span>
              </button>
            </div>
          </ng-template>
        </div>
      </div>
    </header>

    <main class="main-content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
